<html>
<body>
<header>
    <form action="#">
        <input placeholder="Search…" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    </form>
</header>
<div class="content">
    <ul data-bind="template: {name:'book', foreach:books}">
    </ul>
</div>

<script type="text/html" id="book">
    <li>
        <strong data-bind="text: name"></strong> –
        <span data-bind="text: author"></span> –
        <span data-bind="text: genre"></span>
    </li>
</script>
</body>
</html>
